<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<html xlmns:th="http://www.thymeleaf.org">
	<link rel="icon" th:href="@{images/logomoveon.png}" type="image/png">
	<title>LOGIN</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{css/index.css}">
</head>

<body class="bg-dark" data-bs-theme="dark">

	<main>
		<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
			<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
					<a class="nav-link" href="/login">Login</a>
					<a class="nav-link" href="/contacto">Contacto</a>
				</div>
			</div>
			</div>
		</nav>

		<div class="container-fluid bg-dark" data-bs-theme="dark">
			<div class="container">
				<div class="row">
					<div class="col container-text">
						<form method="post"  th:object="${usuario}">
						  <div class="mb-3">
						    <label for="exampleInputEmail" class="form-label">Email</label>
						    <input type="email" name="email"  class="form-control" id="exampleInputEmail" aria-describedby="emaillHelp">
						    <div id="usuarioHelp" class="form-text">Ingresa tu email.</div>
						  </div>
						  <div class="mb-3">
						    <label for="exampleInputPassword1" class="form-label">Password</label>
						    <input type="password" name="password"   class="form-control" id="exampleInputPassword1">
						  </div>
						  <button type="submit" class="btn btn-primary">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</main>

</body>
</html>
